<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>User Registration Form</h2>


    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form method="POST">

                    <label for="U_UName" class="form-label">Username :</label>
                    <input class="form-control mb-3" type="text" placeholder="Enter Username" id="U_UName" name="U_UName" >

                    <label for="U_Password" class="form-label">Password :</label>
                    <input class="form-control mb-3" type="text" placeholder="Enter Password" id="U_Password" name="U_Password" >

                    <label for="U_City" class="form-label">City :</label>
                    <input class="form-control mb-3" type="text" placeholder="Enter City" id="U_City" name="U_City" >

                    <input type="submit" value="Register">

                </form>
            </div>
        </div>
    </div>

</body>
</html>
